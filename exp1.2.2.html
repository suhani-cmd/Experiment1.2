<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Filter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Product Filter</h1>

    <div class="filter">
        <label>Filter by:</label>
        <select id="filterSelect">
            <option value="all">All Products</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
        </select>
    </div>

    <div class="products">

        <div class="card electronics">
            <h2>Wireless Headphones</h2>
            <p class="price">$129.99</p>
            <span class="tag electronics">electronics</span>
        </div>

        <div class="card clothing">
            <h2>Cotton T-Shirt</h2>
            <p class="price">$24.99</p>
            <span class="tag clothing">clothing</span>
        </div>

        <div class="card electronics">
            <h2>Bluetooth Speaker</h2>
            <p class="price">$89.99</p>
            <span class="tag electronics">electronics</span>
        </div>

        <div class="card clothing">
            <h2>Denim Jeans</h2>
            <p class="price">$59.99</p>
            <span class="tag clothing">clothing</span>
        </div>

    </div>

    <script>
        let select = document.getElementById("filterSelect");
let cards = document.getElementsByClassName("card");

select.onchange = function () {
    let value = select.value;

    for (let card of cards) {
        if (value === "all") {
            card.style.display = "block";
        } else if (card.classList.contains(value)) {
            card.style.display = "block";
        } else {
            card.style.display = "none";
        }
    }
};

    </script>
</body>
</html>
